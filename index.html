<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="detail">
      <p id="lat-info"></p>
      <p id="lng-info"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script>

        //     var pos = {
        //       lat: position.coords.latitude,
        //       lng: position.coords.longitude
        //     }
        //   });
        // }
      

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 23, lng: 120.215},
          zoom: 18,
          disableDefaultUI: true
        });

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            var marker = new google.maps.Marker({
              position: pos,
              map: map,
              title:"Hello World!"
            });

            map.setCenter(pos);
          }, function() {
            handleLocationError(true, maker, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, marker, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, maker, pos) {
        maker.setPosition(pos);
        maker.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        maker.open(map);
      }
      
      setInterval(()=>{
        $('#lat-info').html(LAT);
        $('#lng-info').html(LNG);
      },3000);
      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzweGp3UC8Ah3Uo3Wgebzn_o8jNvQtf8A&callback=initMap">
    </script>
  </body>
</html>
